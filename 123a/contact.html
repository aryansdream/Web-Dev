<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | BookYourHostel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            background: #fff;
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #0078d7;
        }
        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        textarea {
            min-height: 100px;
        }
        button {
            width: 100%;
            background: #0078d7;
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1.5rem;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        .info {
            margin-top: 2rem;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/mydreams.aryan@gmail.com" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="info">
            <p>Email: mydreams.aryan@gmail.com</p>
            <p>Phone: +91 9060532741</p>
        </div>
        <div class="info">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
